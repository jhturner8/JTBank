<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JT Bank</title>
    <link rel="icon" href="logo.JPEG" type="image/JPEG">
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !subject || !message) {
                alert('Please fill out all fields before submitting this form.');
                return false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="Homepage.html">JT Bank</a>
            </div>
            <ul>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html" class="active">Contact Us</a></li>
                <li><a href="Faq.html">FAQ</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<main>
    <div class="services-hero">
        <div class="services-hero-content reveal fade-bottom">
            <h1>Contact Us</h1>
            <p>Please fill out the form below to reach out to us or alternativly phone us on 01547 322456. Customer service open from 9am - 7pm Mon-Fri.</p>
        </div>
    </div>
    <br>
    <section class="about-section">
        <form onsubmit="return validateForm()" class="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 JT Bank.</p>
</footer>

<script>
    function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        
        for (var i = 0; i < reveals.length; i++) {
            var windowHeight = window.innerHeight;
            var elementTop = reveals[i].getBoundingClientRect().top;
            var elementVisible = 150;
            
            if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add("active");
            }
        }
    }
    
    window.addEventListener("scroll", reveal);
    window.addEventListener("load", reveal);
    reveal();
</script>
</body>
</html>
